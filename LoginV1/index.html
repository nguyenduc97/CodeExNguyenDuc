<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<img class="bg" src="svg/wave.png">
	<div class="container">
		<div class="imgTop">
			<img src="svg/bg.svg">
		</div>
		<div class="login_container">
			<form action="#">
				<div class="imgAva">
					<img src="svg/avatar.svg" alt="" class="avt">
				</div>
				<h2>Log<span>in</span></h2>
				<div class="loginDiv">
					<div class="gridColum">
						<i class="i fa fa-user-circle-o" aria-hidden="true"></i>
						<label></label>		
					</div>			
					<input placeholder="UserName" type="text" class="inUse">
				</div>
				<div class="loginDiv">
					<div class="gridColum">
						<i class="i fa fa-lock" aria-hidden="true"></i>
						<label></label>	
					</div>				
					<input placeholder="Password" type="Password" class="inPass">
				</div>
				<p class="checkPass">Quên mật khẩu?</p>
				<input type="submit" class="btnLogin" value="Login">
			</form>
		</div>
	</div>
</body>
</html>
